<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update your blog post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="overlay">
    <h2>Update your blog post</h2>
    <div class="form_box">
        <form method="POST" action="{{ url_for('update', post_id=post['id']) }}">
            <label for="author">Author</label><br>
            <input type="text" id="author" name="author" value="{{ post['author'] }}"><br>
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title" value="{{ post['title'] }}"><br>
            <label for="content">Content</label><br>
            <textarea id="content" name="content" rows="4" cols="50">{{ post['content'] }}</textarea><br>
            <input class="submit_button" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
